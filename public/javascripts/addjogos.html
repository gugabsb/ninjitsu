		$.ajax({
			url: "http://localhost/addjogo",
			type: "POST",
			data: {
			jogo: objjogo.jogo,
			categoria: objjogo.categoria,
			link: objjogo.link,
			titulo: objjogo.titulo,
			usuario: "todos"
		},
		cache: false,
		timeout: 5000,
		complete: function() {
			console.log('process complete');
		},
		success: function(data) {

		},
